    <div id="posts"> </div>

    <script>
        function addPost(id, popular, likes, text) {
            var a = document.createElement("div");
            addClass(a, id.toString());
            if(popular) {
                addClass(a, "popular");
            }

            var b = document.createElement("p");
            b.appendChild(document.createTextNode(text));

            var c = document.createElement("span");
            c.appendChild(document.createTextNode("Number of Likes: " + likes.toString()));

            a.appendChild(c);
            a.appendChild(b);

            document.getElementById("posts").appendChild(a);


            function hasClass(el, className) {
              if (el.classList)
                return el.classList.contains(className)
              else
                return !!el.className.match(new RegExp('(\\s|^)' + className + '(\\s|$)'))
            }

            function addClass(el, className) {
              if (el.classList)
                el.classList.add(className)
              else if (!hasClass(el, className)) el.className += " " + className
            }

            function removeClass(el, className) {
              if (el.classList)
                el.classList.remove(className)
              else if (hasClass(el, className)) {
                var reg = new RegExp('(\\s|^)' + className + '(\\s|$)')
                el.className=el.className.replace(reg, ' ')
              }
}
        }
    </script>

    <script>
        addPost(0, true, 100, "test popular element");
        addPost(1, false, 0, "test unpopular element");
    </script>
